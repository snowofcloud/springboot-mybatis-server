server:
  port: 8080

spring:

  #swagger等配置
  profiles:
    #配置当前的环境：开发环境还是生产环境dev、prod
    active: dev
  app:
    dev-model: false

  #数据源配置
  datasource:
    #name: test
    url: jdbc:mysql://127.0.0.1:3306/mybatis?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root2
    password: 123456
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    #type: com.zaxxer.hikari.HikariDataSource
    #driver-class-name: com.mysql.cj.jdbc.Driver   数据源的配置好好总结一下
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20

## 该配置节点为独立的节点，有很多同学容易将这个配置放在spring的节点下，导致配置无法被识别
mybatis:
  mapper-locations: classpath:mapping/*.xml  #注意：一定要对应mapper映射xml文件的所在路径
  type-aliases-package: com.q8888.springboot.mybatis.server.entity  # 注意：对应实体类的路径

#pagehelper分页插件
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

#日志配置
logging:
  #在项目的根目录下添加server.log文件，打印系统启动、异常等 日志
  path:  ../../mybatis-server/
  file: server.log

